<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LG Electronics | Gesti√≥n de Clientes</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;700;800&display=swap"
        rel="stylesheet">
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* --- INLINE CSS FROM STYLE.CSS (Bulletproof for Vercel) --- */
        :root {
            --bg-body: #f8f9fa;
            --bg-sidebar: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #212529;
            --text-secondary: #868e96;
            --primary: #A50034;
            /* LG Red */
            --primary-hover: #b9003a;
            --border-light: 1px solid #e9ecef;
            --shadow-card: 0 2px 12px rgba(0, 0, 0, 0.04);
            --font-main: 'Inter', sans-serif;
            --font-heading: 'Outfit', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: var(--font-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: var(--bg-sidebar);
            border-right: var(--border-light);
            display: flex;
            flex-direction: column;
            padding: 20px;
            flex-shrink: 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.02);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
            padding: 5px 0;
        }

        .logo-circle {
            width: 36px;
            height: 36px;
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 800;
            font-size: 1.2rem;
            font-family: var(--font-heading);
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo-text h1 {
            font-family: var(--font-heading);
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .logo-text .brand-tagline {
            font-size: 0.65rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: 600;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 14px;
            color: #495057;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .nav-item:hover {
            background-color: #f8f9fa;
            color: var(--primary);
        }

        .nav-item.active {
            background-color: #fff0f3;
            color: var(--primary);
            font-weight: 600;
        }

        .nav-item .icon {
            font-size: 1.1rem;
        }

        .bottom-menu {
            margin-top: auto;
            border-top: var(--border-light);
            padding-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-header h2 {
            font-family: var(--font-heading);
            font-size: 1.8rem;
            font-weight: 700;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            box-shadow: 0 4px 6px rgba(165, 0, 52, 0.2);
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        /* Table */
        .clients-table-container {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow-card);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.85rem;
            border-bottom: 2px solid #e9ecef;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #f8f9fa;
            color: var(--text-primary);
            vertical-align: middle;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: #fafafa;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-spec {
            background: #e0f2fe;
            color: #0284c7;
        }

        .badge-end {
            background: #dcfce7;
            color: #16a34a;
        }

        .badge-dist {
            background: #fef9c3;
            color: #ca8a04;
        }

        .badge-inst {
            background: #f3e8ff;
            color: #9333ea;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-content h3 {
            font-family: var(--font-heading);
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--primary);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-secondary {
            background: #f1f3f5;
            color: #495057;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo-container brand-container">
            <img src="https://www.lg.com/lg5-common/images/common/header-logo.svg" alt="LG Logo" class="brand-logo"
                style="width: 80px; height: auto;">
            <div class="brand-text">
                <span class="brand-tagline" style="margin-top: 5px; color: #666; font-size: 0.7rem;">BUSINESS
                    SOLUTIONS</span>
            </div>
        </div>

        <nav class="nav-menu">
            <a href="index.html" class="nav-item">
                <span class="icon">‚äû</span> Dashboard
            </a>
            <a href="#" class="nav-item">
                <span class="icon">üíº</span> Oportunidades
            </a>
            <a href="#" class="nav-item">
                <span class="icon">üìÑ</span> Cotizaciones
            </a>
            <a href="clients.html" class="nav-item active">
                <span class="icon">üë•</span> Clientes
            </a>
            <a href="#" class="nav-item">
                <span class="icon">üïí</span> Reportes
            </a>
        </nav>

        <div class="bottom-menu">
            <a href="#" class="nav-item">
                <span class="icon">‚öôÔ∏è</span> Configuraci√≥n
            </a>
            <a href="CRM/index.html" class="nav-item" onclick="sessionStorage.clear()">
                <span class="icon">‚Ü™Ô∏è</span> Cerrar Sesi√≥n
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h2>Gesti√≥n de Clientes</h2>
            <button class="btn-primary" onclick="openModal()">
                + Nuevo Cliente
            </button>
        </div>

        <div class="clients-table-container">
            <table id="clientsTable">
                <thead>
                    <tr>
                        <th>Empresa</th>
                        <th>RUT</th>
                        <th>Contacto</th>
                        <th>Tipo</th>
                        <th>Direcci√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    <td colspan="5" style="text-align:center; padding:20px; color:#888;">Buscando registros...</td>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal Form -->
    <div class="modal-overlay" id="clientModal">
        <div class="modal-content">
            <h3>Agregar Nuevo Cliente</h3>
            <form id="clientForm">
                <div class="form-group">
                    <label>Nombre Compa√±√≠a</label>
                    <input type="text" id="companyName" required placeholder="Ej: Falabella retail">
                </div>
                <div class="form-group">
                    <label>RUT Compa√±√≠a</label>
                    <input type="text" id="companyRut" required placeholder="Ej: 76.123.456-7">
                </div>
                <div class="form-group">
                    <label>Nombre Contacto</label>
                    <input type="text" id="contactName" required placeholder="Ej: Juan P√©rez">
                </div>
                <div class="form-group">
                    <label>Tel√©fono / Celular</label>
                    <input type="text" id="contactPhone" placeholder="+56 9...">
                </div>
                <div class="form-group">
                    <label>Tipo de Cliente</label>
                    <select id="clientType" required>
                        <option value="Spec In">Spec In</option>
                        <option value="End User">End User (Usuario Final)</option>
                        <option value="Installer">Installer (Instalador)</option>
                        <option value="Distributor">Distributor (Distribuidor)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Direcci√≥n</label>
                    <input type="text" id="address" placeholder="Av. Principal 123...">
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn-primary">Guardar Cliente</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- SUPABASE CONFIG ---
        const supabaseUrl = 'https://efbkehhayoxceutvdekw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVmYmtlaGhheW94Y2V1dHZkZWt3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMzc0NDIsImV4cCI6MjA4NTcxMzQ0Mn0.nPpkLYX-VcUjrAp47xfaIHhUN5U-PfLbjjrdTt38_k0';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // UI Helpers
        const modal = document.getElementById('clientModal');
        const form = document.getElementById('clientForm');
        const tableBody = document.querySelector('#clientsTable tbody');

        function openModal() { modal.style.display = 'flex'; }
        function closeModal() { modal.style.display = 'none'; form.reset(); }

        // Close modal on outside click
        modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

        // --- LOGIC ---

        // 1. Load Clients
        async function loadClients() {
            // Check auth (simple)
            const session = sessionStorage.getItem('isLoggedIn');
            if (!session) { window.location.href = 'CRM/index.html'; return; }

            // Get user to be sure context is right
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) return;

            // Fetch
            const { data: clients, error } = await supabase
                .from('clients')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error fetching clients:', error);
                tableBody.innerHTML = `<tr><td colspan="5" style="color:red; text-align:center;">Error: ${error.message}</td></tr>`;
                return;
            }

            // Render
            tableBody.innerHTML = '';
            if (clients.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align:center; padding: 3rem;">
                            <div style="font-size: 2rem; margin-bottom: 10px;">üë•</div>
                            <div style="font-weight: 500; font-size: 1.1rem; color: #333;">No hay clientes registrados a√∫n</div>
                            <div style="color: #666;">Haz clic en "Nuevo Cliente" para agregar uno.</div>
                        </td>
                    </tr>`;
                return;
            }

            clients.forEach(client => {
                let badgeClass = 'badge-dist';
                if (client.client_type === 'Spec In') badgeClass = 'badge-spec';
                if (client.client_type === 'End User') badgeClass = 'badge-end';
                if (client.client_type === 'Installer') badgeClass = 'badge-inst';

                const row = `
                    <tr>
                        <td style="font-weight:600; color:#333;">${client.company_name}</td>
                        <td>${client.company_rut}</td>
                        <td>
                            <div style="font-weight:500;">${client.contact_name || '-'}</div>
                            <div style="font-size:0.8em; color:#868e96;">${client.contact_phone || ''}</div>
                        </td>
                        <td><span class="badge ${badgeClass}">${client.client_type}</span></td>
                        <td style="font-size:0.9em; color:#495057;">${client.address || '-'}</td>
                    </tr>
                `;
                tableBody.insertAdjacentHTML('beforeend', row);
            });
        }

        // 2. Create Client
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = form.querySelector('button[type="submit"]');
            const originalText = btn.textContent;
            btn.textContent = 'Guardando...'; btn.disabled = true;

            try {
                const { data: { user } } = await supabase.auth.getUser();
                // Get profile to get company_id
                const { data: profile } = await supabase.from('profiles').select('company_id').eq('id', user.id).single();

                if (!profile) throw new Error('No se pudo identificar tu empresa');

                const newClient = {
                    company_name: document.getElementById('companyName').value,
                    company_rut: document.getElementById('companyRut').value,
                    contact_name: document.getElementById('contactName').value,
                    contact_phone: document.getElementById('contactPhone').value,
                    client_type: document.getElementById('clientType').value,
                    address: document.getElementById('address').value,
                    owner_company_id: profile.company_id
                };

                const { error } = await supabase.from('clients').insert([newClient]);

                if (error) throw error;

                // Success
                closeModal();
                loadClients();
                alert('Cliente agregado exitosamente');

            } catch (err) {
                alert('Error: ' + err.message);
            } finally {
                btn.textContent = originalText; btn.disabled = false;
            }
        });

        // Initialize
        loadClients();

    </script>
</body>

</html>
