<html lang="es">

<head>
    <meta charset="UTF-8">

    <!-- Fonts matching index.html -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;700;800&display=swap"

    <!-- Link to Main CSS (Same as index.html) -->
    <link rel="stylesheet" href="./style.css">

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* Specific Styles ONLY for Clients Page Components (Table & Modal) 
           Everything else comes from style.css
        */

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-header h2 {
            font-family: var(--font-heading);
            font-size: 1.8rem;
            font-weight: 800;
            /* Matched to dashboard header */
            color: #000;
        }

        /* Button override to match btn-primary-lg but smaller if needed */
        .btn-new-client {
            background-color: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(165, 0, 52, 0.2);
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-new-client:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        /* Table Styles - Clean & Modern */
        .clients-table-container {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow-card);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 1rem;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.8rem;
            border-bottom: 1px solid #e9ecef;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #f8f9fa;
            color: var(--text-primary);
            vertical-align: middle;
            font-size: 0.9rem;
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* Badges */
        .badge {
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-spec {
            background: #e0f2fe;
            color: #0284c7;
        }

        .badge-end {
            background: #dcfce7;
            color: #16a34a;
        }

        .badge-dist {
            background: #fef9c3;
            color: #ca8a04;
        }

        .badge-inst {
            background: #f3e8ff;
            color: #9333ea;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-content h3 {
            font-family: var(--font-heading);
            margin-bottom: 1.5rem;
            color: #000;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.85rem;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--primary);
            background: #fff;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-secondary {
            background: #f1f3f5;
            color: #495057;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar (EXACT COPY FROM index.html) -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="brand-container">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/LG_symbol.svg" alt="LG Logo"
                        class="brand-logo">
                    <div class="brand-text">
                        <span class="brand-name">LG Electronics</span>
                        <span class="brand-tagline">Eco Solution - Chile&Bolivia</span>
                    </div>
                </div>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li><a href="index.html"><span class="icon">‚äû</span> Dashboard</a></li>
                    <li><a href="#"><span class="icon">üíº</span> Oportunidades</a></li>
                    <li><a href="#"><span class="icon">üìÑ</span> Cotizaciones</a></li>
                    <li><a href="clients.html" class="active"><span class="icon">üë•</span> Clientes</a></li>
                    <li><a href="#"><span class="icon">üïí</span> Reportes</a></li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <a href="#" class="footer-link"><span class="icon">‚öôÔ∏è</span> Configuraci√≥n</a>
                <a href="CRM/index.html" class="footer-link" onclick="sessionStorage.clear()"><span
                        class="icon">‚Ü™Ô∏è</span> Cerrar Sesi√≥n</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar (Optional, can copy from index if needed, but keeping it simple for now) -->

            <div class="page-header">
                <h2>Gesti√≥n de Clientes</h2>
                <button class="btn-new-client" onclick="openModal()">
                    <span>+</span> Nuevo Cliente
                </button>
            </div>

            <div class="clients-table-container">
                <table id="clientsTable">
                    <thead>
                        <tr>
                            <th>Empresa</th>
                            <th>RUT</th>
                            <th>Contacto</th>
                            <th>Tipo</th>
                            <th>Direcci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="5" style="text-align:center; padding:3rem; color: var(--text-secondary);">
                                Buscando registros...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal Form -->
    <div class="modal-overlay" id="clientModal">
        <div class="modal-content">
            <h3>Agregar Nuevo Cliente</h3>
            <form id="clientForm">
                <div class="form-group">
                    <label>Nombre Compa√±√≠a</label>
                    <input type="text" id="companyName" required placeholder="Ej: Falabella retail">
                </div>
                <div class="form-group">
                    <label>RUT Compa√±√≠a</label>
                    <input type="text" id="companyRut" required placeholder="Ej: 76.123.456-7">
                </div>
                <div class="form-group">
                    <label>Nombre Contacto</label>
                    <input type="text" id="contactName" required placeholder="Ej: Juan P√©rez">
                </div>
                <div class="form-group">
                    <label>Tel√©fono / Celular</label>
                    <input type="text" id="contactPhone" placeholder="+56 9...">
                </div>
                <div class="form-group">
                    <label>Tipo de Cliente</label>
                    <select id="clientType" required>
                        <option value="Spec In">Spec In</option>
                        <option value="End User">End User (Usuario Final)</option>
                        <option value="Installer">Installer (Instalador)</option>
                        <option value="Distributor">Distributor (Distribuidor)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Direcci√≥n</label>
                    <input type="text" id="address" placeholder="Av. Principal 123...">
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn-new-client">Guardar Cliente</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- SUPABASE CONFIG ---
        const supabaseUrl = 'https://efbkehhayoxceutvdekw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVmYmtlaGhheW94Y2V1dHZkZWt3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMzc0NDIsImV4cCI6MjA4NTcxMzQ0Mn0.nPpkLYX-VcUjrAp47xfaIHhUN5U-PfLbjjrdTt38_k0';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // UI Helpers
        const modal = document.getElementById('clientModal');
        const form = document.getElementById('clientForm');
        const tableBody = document.querySelector('#clientsTable tbody');

        function openModal() { modal.style.display = 'flex'; }
        function closeModal() { modal.style.display = 'none'; form.reset(); }

        // Close modal on outside click
        modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

        // --- LOGIC ---

        // 1. Load Clients
        async function loadClients() {
            const session = sessionStorage.getItem('isLoggedIn');
            if (!session) { window.location.href = 'index.html'; return; } // Redirect to index if not logged in (better than crm/index)

            const { data: { user } } = await supabase.auth.getUser();
            if (!user) return;

            const { data: clients, error } = await supabase
                .from('clients')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error fetching clients:', error);
                tableBody.innerHTML = `<tr><td colspan="5" style="color:var(--danger); text-align:center;">Error: ${error.message}</td></tr>`;
                return;
            }

            // Render
            tableBody.innerHTML = '';
            if (clients.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align:center; padding: 3rem;">
                            <div style="font-size: 2rem; margin-bottom: 10px;">üë•</div>
                            <div style="font-weight: 500; font-size: 1.1rem; color: #333;">No hay clientes registrados a√∫n</div>
                            <div style="color: var(--text-secondary);">Haz clic en "Nuevo Cliente" para agregar uno.</div>
                        </td>
                    </tr>`;
                return;
            }

            clients.forEach(client => {
                let badgeClass = 'badge-dist';
                if (client.client_type === 'Spec In') badgeClass = 'badge-spec';
                if (client.client_type === 'End User') badgeClass = 'badge-end';
                if (client.client_type === 'Installer') badgeClass = 'badge-inst';

                const row = `
                    <tr>
                        <td style="font-weight:600; color:#333;">${client.company_name}</td>
                        <td>${client.company_rut}</td>
                        <td>
                            <div style="font-weight:500;">${client.contact_name || '-'}</div>
                            <div style="font-size:0.8em; color:var(--text-secondary);">${client.contact_phone || ''}</div>
                        </td>
                        <td><span class="badge ${badgeClass}">${client.client_type}</span></td>
                        <td style="font-size:0.9em; color:#495057;">${client.address || '-'}</td>
                    </tr>
                `;
                tableBody.insertAdjacentHTML('beforeend', row);
            });
        }

        // 2. Create Client
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = form.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = 'Guardando...'; btn.disabled = true;

            try {
                const { data: { user } } = await supabase.auth.getUser();
                const { data: profile } = await supabase.from('profiles').select('company_id').eq('id', user.id).single();

                if (!profile) throw new Error('No se pudo identificar tu empresa');

                const newClient = {
                    company_name: document.getElementById('companyName').value,
                    company_rut: document.getElementById('companyRut').value,
                    contact_name: document.getElementById('contactName').value,
                    contact_phone: document.getElementById('contactPhone').value,
                    client_type: document.getElementById('clientType').value,
                    address: document.getElementById('address').value,
                    owner_company_id: profile.company_id
                };

                const { error } = await supabase.from('clients').insert([newClient]);

                if (error) throw error;

                closeModal();
                loadClients();
                // alert('Cliente agregado exitosamente'); // removed alert for smoother UX

            } catch (err) {
                alert('Error: ' + err.message);
            } finally {
                btn.innerHTML = originalText; btn.disabled = false;
            }
        });

        loadClients();

    </script>
</body>

</html>
