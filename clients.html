    <style>
        /* Specific Styles ONLY for Clients Page Components (Table & Modal)

        */

        .page-header {
            display: flex;

        /* Button override to match btn-primary-lg but smaller if needed */

        /* Table Styles - Clean & Modern */
        .clients-table-container {

            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow-card);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 1rem;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.8rem;
            border-bottom: 1px solid #e9ecef;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #f8f9fa;
            color: var(--text-primary);
            vertical-align: middle;
            font-size: 0.9rem;
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* Badges */
        .badge {
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 0.75rem;

        }

        .badge-spec {

        }

        }

        .badge-dist {

            color: #ca8a04;
        }

        .badge-inst {
            background: #f3e8ff;

        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-content h3 {
            font-family: var(--font-heading);
            margin-bottom: 1.5rem;
            color: #000;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.85rem;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--primary);
            background: #fff;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-secondary {
            background: #f1f3f5;
            color: #495057;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }
    </style>
</head>

    <!-- Modal Form -->
    <div class="modal-overlay" id="clientModal">

            <form id="clientForm">
                <div class="form-group">

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // --- SUPABASE CONFIG ---
            const supabaseUrl = 'https://efbkehhayoxceutvdekw.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVmYmtlaGhheW94Y2V1dHZkZWt3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMzc0NDIsImV4cCI6MjA4NTcxMzQ0Mn0.nPpkLYX-VcUjrAp47xfaIHhUN5U-PfLbjjrdTt38_k0';
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            // UI Elements
            const modal = document.getElementById('clientModal');
            const form = document.getElementById('clientForm');
            const tableBody = document.querySelector('#clientsTable tbody');
            const btnNewClient = document.getElementById('btnNewClient');
            const btnCancel = document.querySelector('.btn-secondary');

            // --- GLOBAL FUNCTIONS ---
            window.openModal = function () {
                const modal = document.getElementById('clientModal');
                if (modal) {
                    modal.style.display = 'flex';
                    // Force focus for accessibility and confirmation
                    const firstInput = modal.querySelector('input');
                    if (firstInput) firstInput.focus();
                } else {
                    console.error("Modal not found!");
                }
            };

            window.closeModal = function () {
                const modal = document.getElementById('clientModal');
                const form = document.getElementById('clientForm');
                if (modal) modal.style.display = 'none';
                if (form) form.reset();
            };

            // Close Modal (Outside Click)
            // Close Modal (Outside Click)
            if (modal) {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) window.closeModal();
                });
            }

            // --- EVENT LISTENERS ---
            // (Button listeners removed in favor of onclick for simplicity/reliability per user request)

            // Close Modal (Cancel Button) - handled by onclick but good to correct if needed
            // Close Modal (Cancel Button)
            if (btnCancel) {
                // Ensure it calls the window function
                btnCancel.onclick = window.closeModal;
            }

            // --- LOGIC ---

            // 1. Check Auth & Load Clients
            async function init() {
                const session = sessionStorage.getItem('isLoggedIn');
                if (!session) {
                    window.location.href = 'CRM/index.html';
                    return;
                }

                // Check Supabase Session
                const { data: { user }, error: authError } = await supabase.auth.getUser();

                if (authError || !user) {
                    console.error("Auth Error:", authError);
                    // If supabase session is missing but UI thinks logged in, force logout
                    sessionStorage.removeItem('isLoggedIn');
                    window.location.href = 'CRM/index.html';
                    return;
                }

                // Add Logout Handler to Badge if it exists (generic fallback)
                const badge = document.querySelector('.user-badge');
                if (badge) {
                    badge.style.cursor = 'pointer';
                    badge.onclick = async () => {
                        if (confirm("¬øCerrar sesi√≥n?")) {
                            await supabase.auth.signOut();
                            sessionStorage.clear();
                            window.location.href = 'CRM/index.html';
                        }
                    };
                }

                if (true) {
                    const nav = document.getElementById('nav-approvals');
                    if (nav) nav.style.display = 'block';
                }

                await loadClients(user);
            }

            async function loadClients(user) {
                try {
                    // 1. Get Profile & Distributor
                    let { data: profile } = await supabase.from('profiles').select('*').eq('id', user.id).single();

                    let isAdmin = false;
                    let myDistributorId = null;

                    // Hardcoded Super Admin
                    if (user.email === 'admin@lge.com') {
                        isAdmin = true;
                        myDistributorId = null;
                    } else if (profile) {
                        isAdmin = (profile.role === 'admin');
                        myDistributorId = profile.distributor_id;
                    }

                    if (isAdmin) {
                        const navPrices = document.getElementById('nav-prices');
                        if (navPrices) navPrices.style.display = 'block';
                    }

                    // Update UI Badge (Reusing logic for consistency)
                    const badge = document.querySelector('.user-badge'); // Reuse or add if missing
                    if (badge) {
                        if (isAdmin) badge.textContent = "ADMIN";
                        else if (myDistributorId) {
                            const { data: c } = await supabase.from('companies').select('name').eq('id', myDistributorId).single();
                            if (c) badge.textContent = c.name;
                        }
                    }

                    // 2. Query Clients with Filter
                    let query = supabase
                        .from('clients')
                        .select('*')
                        .order('created_at', { ascending: false });

                    if (!isAdmin && myDistributorId) {
                        query = query.eq('distributor_id', myDistributorId);
                    } else if (!isAdmin && !myDistributorId) {
                        // Safety: If no distributor, show nothing
                        throw new Error("Usuario sin distribuidor asignado.");
                    }

                    const { data: clients, error } = await query;
                    if (error) throw error;

                    renderTable(clients);

                } catch (err) {
                    console.error('Error fetching clients:', err);
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="5" style="color:#A50034; text-align:center; padding: 2rem;">
                                <div>Error al cargar datos</div>
                                <div style="font-size:0.85em;">${err.message}</div>
                            </td>
                        </tr>`;
                }
            }

            function renderTable(clients) {
                tableBody.innerHTML = '';

                if (!clients || clients.length === 0) {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="5" style="text-align:center; padding: 3rem;">
                                <div style="font-size: 2rem; margin-bottom: 10px;">üë•</div>
                                <div style="font-weight: 500; font-size: 1.1rem; color: #333;">No hay clientes registrados a√∫n</div>
                                <div style="color: var(--text-secondary);">Haz clic en "Nuevo Cliente" para agregar uno.</div>
                            </td>
                        </tr>`;
                    return;
                }

                clients.forEach(client => {
                    let badges = '';
                    if (client.is_consultant) badges += `<span class="badge badge-spec">Consultor</span> `;
                    if (client.is_installer) badges += `<span class="badge badge-inst">Instalador</span> `;
                    if (client.is_end_user) badges += `<span class="badge badge-end">Final</span> `;
                    if (!badges && client.client_type) badges = `<span class="badge badge-dist">${client.client_type}</span>`; // Legacy fallback

                    const row = `
                        <tr>
                            <td style="font-weight:600; color:#333;">${client.company_name}</td>
                            <td>${client.company_rut}</td>
                            <td>
                                <div style="font-weight:500;">${client.contact_name || '-'}</div>
                                <div style="font-size:0.8em; color:var(--text-secondary);">${client.contact_phone || ''}</div>
                            </td>
                            <td>${badges}</td>
                            <td style="font-size:0.9em; color:#495057;">${client.address || '-'}</td>
                        </tr>
                    `;
                    tableBody.insertAdjacentHTML('beforeend', row);
                });
            }

            // 2. Create Client
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = form.querySelector('button[type="submit"]');
                const originalText = btn.innerHTML;
                btn.innerHTML = 'Guardando...';
                btn.disabled = true;

                try {
                    const { data: { user } } = await supabase.auth.getUser();
                    if (!user) throw new Error("No est√°s autenticado");

                    // Get Profile to find Distributor ID - CRITICAL FOR SECURITY
                    const { data: profile } = await supabase
                        .from('profiles')
                        .select('distributor_id')
                        .eq('id', user.id)
                        .single();

                    if (!profile || !profile.distributor_id) {
                        throw new Error('No tienes una empresa distribuidora asignada. Contacta al admin.');
                    }

                    const newClient = {
                        company_name: document.getElementById('companyName').value,
                        company_rut: document.getElementById('companyRut').value,
                        contact_name: document.getElementById('contactName').value,
                        contact_phone: document.getElementById('contactPhone').value,
                        contact_phone: document.getElementById('contactPhone').value,
                        // client_type: document.getElementById('clientType').value, // Deprecated logic
                        is_installer: document.getElementById('chkInstaller').checked,
                        is_consultant: document.getElementById('chkConsultant').checked,
                        is_end_user: document.getElementById('chkEndUser').checked,
                        address: document.getElementById('address').value,
                        distributor_id: profile.distributor_id // CRITICAL: The security key
                    };

                    const { error } = await supabase.from('clients').insert([newClient]);

                    if (error) throw error;

                    closeModal();
                    alert('Cliente agregado exitosamente!');
                    loadClients(user); // Reload list

                } catch (err) {
                    console.error("Error creating client:", err);
                    alert('Error al guardar: ' + err.message);
                } finally {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            });

            // Start
            init();
        });
    </script>
